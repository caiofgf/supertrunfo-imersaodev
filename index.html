        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-super-trunfo.png" class="page-logo" alt="">

                <button class="button-jogar" type="button" id="btnJogar" onclick="jogar()">Jogar</button>
            </div>
            <div id="resultado"></div>
            <button class="oculto" type="button" id="btnProximaRodada" onclick="proximaRodada()" >Proxima rodada</button>
        </form>
    </div>
